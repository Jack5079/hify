<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hify!</title>
  </head>

  <body>
    <textarea id="txt" cols="30" rows="10"></textarea>
    <script type="module">
      import H from './index.mjs'
      document.querySelector( '#txt' ).addEventListener( 'input', ( e ) => {
        document.querySelector( '#txt' ).value = H( document.querySelector( '#txt' ).value )
      } )
    </script>
  </body>

</html>
